<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <link rel="stylesheet" href="./calendar.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <!-- 前月にいく -->
                <th id="prev">&laquo;</th>
                <!-- 年月 -->
                <!-- prev と next と真ん中のタイトルを合わせて、合計で 7 列分にしたい
                5 列分の幅を占有するように colspan を設定 -->
                <th id="title" colspan="5">2020/05</th>
                <!-- 来月にいく -->
                <th id="next">&raquo;</th>
            </tr>
            <!-- 曜日 -->
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td id="today" colspan="7">Today</td>
            </tr>
        </tfoot>
    </table>
    <script src="./calendar.js"></script>
</body>

</html>
