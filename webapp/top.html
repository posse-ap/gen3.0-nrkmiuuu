<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP画面</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./chart/line.js" defer></script>
    <!-- 棒グラフ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
    <!-- 円グラフ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <!-- datalabelsプラグインを呼び出す -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>
    <header>
        <div class="header-menu">
            <div class="menu">
                <img src="./img/logo.svg" alt="POSSEロゴ" class="header-logo">
                <p class="header-menu-week">4week</p>
            </div>
            <div class="header-log" id="open">
                記録・投稿
            </div>
        </div>


        <!-- モーダルウィンドウ -->
        <!-- クリックしたらモーダルを表示するボタン -->
        <!-- オーバーレイ（黒い背景） -->
        <div class="overlay"></div>
        <!-- モーダルウィンドウ -->
        <div class="modal">
            <div class="close">×</div>

            <!-- テキストボックス -->
            <div class="modal_left">
                <form action="" method="post">
                    <p>学習日<br>
                    <div class="studyday">
                        <input type="text" name="date" class="modal_date" id="date">
                        <a href="./calendar/calendar.html"></a>
                    </div>
                    </p>
                    <p>学習コンテンツ（複数選択可）<br>
                    <div class="studycontent">
                        <input id="sample1" value="1" type="checkbox" checked><label for="sample1">N予備校</label>
                        <input id="sample1" value="1" type="checkbox" checked><label for="sample1">ドットインストール</label>
                        <input id="sample1" value="1" type="checkbox" checked><label for="sample1">POSSE課題</label>
                    </div>
                    </p>

                    <p>学習言語（複数選択可) <br>
                    <div class="language">
                        <input id="sample1" value="1" type="checkbox" checked><label for="sample1">HTML</label>
                        <input id="sample1" value="1" type="checkbox" checked><label for="sample1">CSS</label>
                        <input id="sample1" value="1" type="checkbox" checked><label for="sample1">JavaScript</label>
                        <input id="sample1" value="1" type="checkbox" checked><label for="sample1">PHP</label>
                        <input id="sample1" value="1" type="checkbox" checked><label for="sample1">Laravel</label>
                        <input id="sample1" value="1" type="checkbox" checked><label for="sample1">SQL</label>
                        <input id="sample1" value="1" type="checkbox" checked><label for="sample1">SHELL</label>
                        <input id="sample1" value="1" type="checkbox" checked><label for="sample1">情報システム（その他）</label>
                    </div>
                    </p>
                </form>
            </div>
            <div class="modal_right">
                <div class="modal_right_1">
                    <p>学習時間<br>
                        <input type="text" name="date" class="modal_time">

                    </p>
                </div>
                <div class="modal_right_2">
                    <p>Twitter用コメント<br>
                        <input type="text" name="date" class="modal_comment">
                    </p>
                </div>
                <div class="twittershare">
                    <input id="sample1" value="1" type="checkbox" checked><label for="sample1">twitterにシェアする</label>
                </div>


            </div>
            <!-- モーダルウィンドウ内の記録・投稿完了 -->

            <div class="header-next" id="open2">
                記録・投稿
            </div>
        </div>

        <!-- モーダルウィンドウ -->
        <!-- クリックしたらモーダルを表示するボタン -->
        <!-- オーバーレイ（黒い背景） -->
        <div class="overlay2"></div>
        <!-- モーダルウィンドウ -->
        <div class="modal2">
            <div class="close2">×</div>
            <div class="loader loader--style3" title="2">
                <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px"
                    viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                    <path fill="#000"
                        d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                        <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25"
                            to="360 25 25" dur="0.6s" repeatCount="indefinite" />
                    </path>
                </svg>
            </div>

            <!-- 完了画面 -->
            <div class="overlay3"></div>
            <div class="modal3">
                <div class="close3">×</div>
                <div class="afterlording-complete">
                    <img src="./img/complete3.jpg" alt="びっくりマーク">
                    <p class="afterlording-complete-top">記録・投稿</p>
                    <p class="afterlording-complete-bottom">完了しました</p>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="box-wrapper1">
            <ul class="hour">
                <li class="box-hour">
                    <p class="box-hour-1">Today</p>
                    <p class="box-hour-2">3</p>
                    <p class="box-hour-3">hour</p>
                </li>
                <li class="box-hour">
                    <p class="box-hour-1">Month</p>
                    <p class="box-hour-2">120</p>
                    <p class="box-hour-3">hour</p>
                </li>
                <li class="box-hour">
                    <p class="box-hour-1">Total</p>
                    <p class="box-hour-2">1348</p>
                    <p class="box-hour-3">hour</p>
                </li>
            </ul>
            <div class="box2">
                <canvas id="line_chart" width="200" height="100"></canvas>
            </div>
        </div>
        <div class="box-wrapper2">
            <div class="box3">
                <h2>学習言語</h2>
                <canvas id="language_doughnut" width="400" height="350"></canvas>
            </div>
            <div class="box3">
                <h2>学習コンテンツ</h2>
                <canvas id="content_doughnut" width="400" height="300"></canvas>
            </div>
        </div>
        <div class="month">
            <div class="month-left">＜</div>
            <div class="month-center">2020年10月</div>
            <div class="month-right"> ＞</div>
        </div>
    </main>

    <script src="./chart/line.js"></script>
    <script src="./webapp.js"></script>
    <script src="./calendar.js"></script>
    <script src="./chart/dounat.js"></script>
    <script src="./chart/dounat2.js"></script>

</body>

</html>
