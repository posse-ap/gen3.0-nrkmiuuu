    <script>

        // burgerをクリックしたらmenuという要素に対してis-activeの要素が付与された
        // addclassはclassを付与するだけ
        // toggleclassはis-activeがない場合はis-activeをつけるし、ある場合には外してあげる
        // jqueryでclass名をつけるときは前に.(ピリオド)をつける
        // id名を取得する際は＃

        $(function() {
    $('.hamburger').click(function() {
        $(this).toggleClass('active');
 
        if ($(this).hasClass('active')) {
            $('.globalMenuSp').addClass('active');
        } else {
            $('.globalMenuSp').removeClass('active');
        }
    });
});
